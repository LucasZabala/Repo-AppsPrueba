<form (ngSubmit)="onRegister()">
  <h2>Registro de Usuario</h2>
  <h3 *ngIf="currentRole">Registrándose como: {{ currentRole }}</h3>

  <div *ngIf="successMessage" class="success-message">
    {{ successMessage }}
  </div>
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <div>
    <label for="firstName">Nombre:</label>
    <input id="firstName" type="text" [(ngModel)]="registerDto.firstName" name="firstName" required>
  </div>

  <div>
    <label for="lastName">Apellido:</label>
    <input id="lastName" type="text" [(ngModel)]="registerDto.lastName" name="lastName" required>
  </div>

  <div>
    <label for="username">Nombre de Usuario:</label>
    <input id="username" type="text" [(ngModel)]="registerDto.username" name="username" required>
  </div>

  <div>
    <label for="password">Contraseña:</label>
    <input id="password" type="password" [(ngModel)]="registerDto.password" name="password" required>
  </div>

  <button type="submit">Registrarse</button>
</form>
